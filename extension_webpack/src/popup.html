<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Hunter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            width: 200px;
            background-color: #f8fafc; /* gray-50 */
        }
        .container {
            display: flex;
            flex-direction: column;
            padding: 8px;
        }
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            margin: 4px 0;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #open-dashboard {
            background-color: #ffffff;
            color: #1f2937; /* gray-800 */
            border: 1px solid #d1d5db; /* gray-300 */
        }
        #open-dashboard:hover {
            background-color: #f3f4f6; /* gray-100 */
        }
        #autofill-page {
            background-color: #2563eb; /* blue-600 */
            color: white;
        }
        #autofill-page:hover {
            background-color: #1d4ed8; /* blue-700 */
        }
        .separator {
            height: 1px;
            background-color: #e5e7eb; /* gray-200 */
            margin: 8px 0;
        }
        .resume-label {
            font-size: 12px;
            color: #4b5563; /* gray-600 */
            margin-bottom: 4px;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #d1d5db; /* gray-300 */
            background-color: #ffffff;
            margin-bottom: 8px;
            font-size: 14px;
        }
        svg {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="open-dashboard">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            Open Dashboard
        </button>
        <div class="separator"></div>
        <label for="resume-select" class="resume-label">Select Resume:</label>
        <select id="resume-select"></select>
        <button id="autofill-page">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
            Autofill This Page
        </button>
    </div>
    <script src="popup.bundle.js"></script>
</body>
</html>
